# GitHub Action for generating a contribution graph with a snake eating your contributions.

name: Generate Snake

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions@v3

      - name: Generate Snake
        id: snake-gif
        uses: Platane/snk/snk-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            ./assets/github-contribution-grid-snake.svg
            ./assets/github-contribution-grid-snake-dark.svg?palette=github-dark
        env:
          GITHUB_TOKEN: ${{ secrets.WRITE_ACCESS_TOKEN }}

      - name: Set Gif Path
        run: echo "GIF_PATH=./assets/github-contribution-grid-snake.gif" >> $GITHUB_ENV

      - name: Set Svg Path
        run: echo "SVG_PATH=./assets/github-contribution-grid-snake.svg" >> $GITHUB_ENV

      - name: Push to GitHub
        uses: EndBug/add-and-commit@v8
        env:
          ACCESS_TOKEN: ${{ secrets.WRITE_ACCESS_TOKEN }}
          GIF_PATH: ${{ env.GIF_PATH }}
          SVG_PATH: ${{ env.SVG_PATH }}
        with:
          default_author: github_actor
          message: Generate Contribution Snake
          files: ${{ env.GIF_PATH }} ${{ env.SVG_PATH }}
